# This is a basic workflow to help you get started with Actions
name: Karsajobs

# Controls when the workflow will run
on:

  # Triggers the workflow on push or pull request events for any branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.20' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Test with the Go CLI
        run: go test -v -short --count=1 $(go list ./...)

  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: "Dockerfile"


  # This workflow contains a single job called "build"
  build-app-karsajobs:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:

            # The branch, tag or SHA to checkout. When checking out the repository that
            # triggered a workflow, this defaults to the reference or SHA for that event.
            # Otherwise, uses the default branch.
          ref: 'karsajobs'
      
        # Using Github provided API method instead to login to Dockerhub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          chmod +x ./build_push_image_karsajobs.sh
          ./build_push_image_karsajobs.sh
        shell: bash